<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="salary.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<h1>Monthly Cost Calculator</h1>


<body>
    <h2>Add Employee</h2>

    <form id="employeeForm">

       
        <input id="firstNameInput" type="text" placeholder="First Name" />
  
       
        <input id="lastNameInput" type="text" placeholder="Last Name" />
  
        
        <input id="idInput" type="text" placeholder="Employee ID" />

        <input id="jobTitleInput" type="text" placeholder="Title" />

        <input id="annualSalaryInput" type="number" min="0" step="0.01" placeholder="Annual Salary" /><br>
  
        <button type="submit" id ="submitButton">Submit</button>
  
      </form>

      <h2>Employees</h2>

      <table id = "employeeTable">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Employee ID</td>
            <td>Title</td>
            <td>Annual Salary</td>
        </tr>
        <tr></tr>
      </table>



      <div class = "monthlyCost">
         <h2>Total Monthly Cost: $</h2>
      </div>
    
</body>
</html>
