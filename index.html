<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="salary.js"></script>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>

<body>
    <h2>Add Employee</h2>

    <form id="employeeForm">

       
        <input id="firstNameInput" type="text" placeholder="First name" />
  
       
        <input id="lastNameInput" type="text" placeholder="Last name" />
  
        
        <input id="idInput" type="text" placeholder="Employee ID" />

        <input id="jobTitleInput" type="text" placeholder="Job Title" />

        <input id="salaryInput" type="text" placeholder="Salary" />
  
        <button type="submit">Submit</button>
  
      </form>
    
</body>
</html>
